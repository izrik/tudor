{% extends "base.t.html" %}
{% block title %}{{ super() }} - Users{% endblock %}
{% block content scoped %}
<div class="container">
<div>
    <table class="tasks">
        {% set odd_even = cycle(['odd', 'even']).next %}
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Is Admin</th>
        </tr>
        </thead>
        {% for user in users %}
        <tr class="{{ odd_even() }}">
            <td><a href="{{ url_for('view_user', user_id=user.id) }}">{{ user.id }}</a></td>
            <td><a href="{{ url_for('view_user', user_id=user.id) }}">{{ user.email }}</a></td>
            <td><a href="{{ url_for('view_user', user_id=user.id) }}">{{ user.is_admin }}</a></td>
        </tr>
        {% endfor %}
        <tfoot>
        <form action="{{ url_for('list_users') }}" method="post">
            <td></td>
            <td>
                <input type="text" name="email"/>
            </td>
            <td>
                <input type="checkbox" name="is_admin"/>
            </td>
        </form>
        </tfoot>
    </table>
</div>
<div>
    <p><a href="{{ url_for('index') }}">main</a></p>
</div>
</div>
{% endblock %}
