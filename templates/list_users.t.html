{% extends "base.t.html" %}
{% block title %}{{ super() }} - Users{% endblock %}
{% block content scoped %}
<div>
    <table class="tasks">
        {% set odd_even = cycle(['odd', 'even']).next %}
        <thead>
        <tr>
            <th>Email</th>
            <th>Is Admin</th>
        </tr>
        </thead>
        {% for user in users %}
        <tr class="{{ odd_even() }}">
            <td>{{ user.email }}</td>
            <td>{{ user.is_admin }}</td>
        </tr>
        {% endfor %}
        <tfoot>
        <form action="{{ url_for('list_users') }}" method="post">
            <td>
                <input type="text" name="email"/>
            </td>
            <td>
                <input type="checkbox" name="is_admin"/>
            </td>
        </form>
        </tfoot>
    </table>
</div>
<div>
    <p><a href="{{ url_for('index') }}">main</a></p>
</div>
{% endblock %}
