{% extends "base.t.html" %}
{% block title %}{{ super() }} - User {{ user.email }}{% endblock %}
{% block header_sub_text %}- User {{ user.email }}{% endblock %}
{% block content %}
<div class="container">
<div>
    <table class="task_info">
        <tr><td>ID</td><td>{{ user.id }}</td></tr>
        <tr><td>Email</td><td>{{ user.email }}</td></tr>
        <tr><td>Is Admin?</td><td>{{ user.is_admin }}</td></tr>
    </table>
</div>
<div>
    <p><a href="{{ url_for('list_users') }}">users</a></p>
    <p><a href="{{ url_for('index') }}">main</a></p>
</div>
</div>
{% endblock %}
