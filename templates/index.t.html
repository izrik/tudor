<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tudor</title>
</head>

<body>
<div>
    <table>
        <thead>
        <tr>
            <td>Id</td>
            <td>Summary</td>
            <td>Done?</td>
            <td></td>
        </tr>
        </thead>
        {% for task in tasks %}
        <tr>
            <td>{{task.id}}</td>
            <td>{{task.summary}}</td>
            <td>
                {% if task.is_done %}
                    done
                {% else %}
                    not done
                {% endif %}
            </td>
            <td>
                {% if task.is_done %}
                    <a href="{{ url_for('task_undo', id=task.id) }}">(undo)</a>
                {% else %}
                    <a href="{{ url_for('task_done', id=task.id) }}">(done)</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
<div>
    <form action="/new" method="post">
        <input type="text" name="summary" />
    </form>
</div>
<div>
    <p>
        <a href="{{ url_for('save') }}">save</a>
        <a href="{{ url_for('load') }}">load</a>
    </p>
</div>
</body>
</html>
